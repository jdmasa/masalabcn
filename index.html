
<script>
function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xmlhttp.open("GET", "receptes.xml", true);
  xmlhttp.send();
}

function myFunction(xml) {
  var x, i, xmlDoc, txt;
  xmlDoc = xml.responseXML;
  txt = "";
  list = [];
  x = xmlDoc.getElementsByTagName("item");
  for (i = 0; i< x.length; i++) {
    
    list.push(
      {"title": x[i].getElementsByTagName("title")[0].textContent,
          "content":  x[i].getElementsByTagName("content:encoded")[0].innerHTML}
    );    
  }
  list.sort(function (a, b) {
  if (a.title < b.title) {
    return -1;
  }
  if (a.title > b.title) {
    return 1;
  }
  return 0;
});
  
  for (i = 0; i< list.length; i++) {
    console.log(list[i]);
    document.getElementById("index").innerHTML += list[i].title + "<br/>";
    document.getElementById("body").innerHTML += "<h2>" + list[i].title + "</h2><p>" + list[i].content + "</p>";
  }
}
  loadXMLDoc();
</script>
<h1>Hello!</h1>
<p id="index"></p>
<div id="body"></div>
